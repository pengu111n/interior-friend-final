<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
 <!-- iCheck -->
<!--    <link th:href="@{/resources/plugins/iCheck/square/blue.css}" rel="stylesheet" type="text/css" />-->

	<!-- register-area -->
	<div class="register-area"
		style="background-color: rgb(249, 249, 249);">
		<div class="container">
			<div class="col-md-6">
				<div class="box-for overflow">
					<div class="col-md-12 col-xs-12 login-blocks">
						<h2>로그인 :</h2>
						<p th:if="${success}" class="error" th:text="${success}"></p>
						<form th:action="@{/member/login}" method="post">
							<div class="form-group">
								<label for="id">아이디</label> <input type="text" class="form-control" id="id" name= "username" >
							</div>
							<div class="form-group">
								<label for="pw">비밀번호</label> <input type="password" class="form-control" id="pw" name="pw">
							</div>
						<!-- 자동 로그인 체크박스  -->
				<div class="row">
					<div class="col-md-12 col-xs-8">
						<div class="checkbox icheck">
							<label class="rememberBOX"> <input type="checkbox" name="remember">
								자동로그인
							</label>
							<span>
								<a th:href="@{/member/findID}" class="findID">아이디찾기</a>
								<a th:href="@{/member/findPW}" class="findPW">비밀번호찾기</a>
							</span>
						</div>
						<p th:if="${error}" class="error" th:text="${exception}"></p>
					</div>
							<div class="text-center">
								<button type="submit" class="btn btn-default"><h5>로그인</h5></button>
							</div>

					<!-- /.col -->
					
					<!-- /.col -->
				</div>
			</form>
					<script>
				$(function() {
					$('input').iCheck({
						checkboxClass : 'icheckbox_square-blue',
						radioClass : 'iradio_square-blue',
						increaseArea : '20%' // optional
					});
				});
			</script>
		</div>
	</div>
			
						<br>

						<!--  ><h2>Social login :</h2>-->

						<!--<p>
							<a class="login-social" href="#"><i class="fa fa-google-plus"></i>&nbsp;Gmail</a>
						</p>-->
					</div>

				</div>
			</div>




</th:block>
</th:block>
