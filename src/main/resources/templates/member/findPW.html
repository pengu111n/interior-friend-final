<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/assets/css/login.css}">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
 <!-- iCheck -->
<!--    <link th:href="@{/resources/plugins/iCheck/square/blue.css}" rel="stylesheet" type="text/css" />-->
	<!-- register-area -->
	<div class="register-area"
		style="background-color: rgb(249, 249, 249);">
		<div class="container">
			<div class="col-md-6">
				<div class="box-for overflow">
					<div class="col-md-12 col-xs-12 login-blocks">
						<h2>비밀번호 찾기 :<p th:if="${error}" class="error" th:text="${error}"></p> </h2>
						<h5>이름과 아이디, 이메일을 입력해주세요.</h5>
						<form th:action="@{/member/findPW}" method="post">
							<div class="form-group">
								<label for="name">이름</label> <input type="text" class="form-control" id="name" name= "name" >
							</div>
							<div class="form-group">
								<label for="username">아이디</label> <input type="text" class="form-control" id="username" name="username">
							</div>
							<div class="form-group">
								<label for="email">이메일</label> <input type="email" class="form-control" id="email" name="email">
							</div>
						<!-- 자동 로그인 체크박스  -->
				<div class="row">
					<div class="col-md-12 col-xs-8">
						<div class="checkbox icheck2">
							<span>
								<a th:href="@{/member/findID}" class="findID">아이디찾기</a>
								<a th:href="@{/member/findPW}" class="findPW">비밀번호찾기</a>
							</span>
						</div>
						<p th:if="${error}" class="error" th:text="${exception}"></p>
					</div>
							<div class="text-center">
								<button type="submit" id="popup_open_btn"><h5>찾기</h5></button>
							</div>

					<!-- /.col -->
					
					<!-- /.col -->
				</div>
			</form>
					<script>
				$(function() {
					$('input').iCheck({
						checkboxClass : 'icheckbox_square-blue',
						radioClass : 'iradio_square-blue',
						increaseArea : '20%' // optional
					});
				});
			</script>
		</div>
	</div>
			
						<br>

						<!--  ><h2>Social login :</h2>-->

						<!--<p>
							<a class="login-social" href="#"><i class="fa fa-google-plus"></i>&nbsp;Gmail</a>
						</p>-->
					</div>

				</div>
			</div>



</th:block>
</th:block>
